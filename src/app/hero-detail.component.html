<div *ngIf="hero">  <!--ngIf가 참이면 보이고 아니면 안보인다.-->
  <h2>{{hero.name}} details!</h2>
  <div><label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name">  <!--ngModel 쓰려면 FormModule 설정 필요, app.module.ts(전체 app 설정 파일)-->
  </div>
  <button (click)="goBack()">Back</button>
</div>
